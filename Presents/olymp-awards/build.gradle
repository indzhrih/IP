plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories { mavenCentral() }

java {
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
}

application {
    mainClass = 'org.awards.App'
}

javafx {
    version = '21.0.5'
    modules = ['javafx.controls', 'javafx.web']
}