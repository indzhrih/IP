<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h2>Произошла ошибка</h2>
    <p>Произошла непредвиденная ошибка на сервере.</p>
    <p th:if="${error}">Детали: <span th:text="${error}"></span></p>
    <p><a th:href="@{/login}">На страницу входа</a></p>
</div>
</body>
</html>
